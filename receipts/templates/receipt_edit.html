{% extends 'base.html' %}
<title>{% block title %}Edit Receipt|| My Receipt App{% endblock %}</title>

{% block content %}
  <h1>{% if form.instance.pk %}Edit Receipt{% else %}Add Receipt{% endif %}</h1>

  <form method="post" class="post-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>

  <a href="{% url 'receipt_list' %}">Cancel</a>
{% endblock %}
